<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<title>400 • Cerere invalidă | Inter Broker De Asigurare</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex">
  <!-- Favicon -->
  <link rel="icon" href="../assets/logo.png" type="image/png">
<style>
  :root{
    --bg:#f3f6fb; --card:#ffffff; --ink:#0f172a; --muted:#64748b;
    --brand:#1d4ed8; --accent:#22c55e; --line:#e5e7eb; --shadow:0 12px 30px rgba(2,6,23,.08)
  }
  *{box-sizing:border-box}html,body{height:100%}
  body{margin:0;background:linear-gradient(180deg,#f3f6fb 0%,#eef2ff 100%);font-family:Inter,Arial,Helvetica,sans-serif;color:var(--ink)}
  .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
  .card{width:100%;max-width:1100px;background:var(--card);border-radius:24px;box-shadow:var(--shadow);overflow:hidden;position:relative}
  .header{padding:28px;border-bottom:1px solid var(--line);display:flex;justify-content:center}
  .logo{width:164px;height:auto}
  .grid{display:grid;grid-template-columns:1.15fr .85fr;gap:24px;align-items:center;padding:48px}
  @media (max-width:900px){.grid{grid-template-columns:1fr;padding:28px}}
  h1{font-size:96px;line-height:.9;margin:0;
      background:linear-gradient(180deg,#111,#1d4ed8);
      -webkit-background-clip:text;background-clip:text;color:transparent}
  .kicker{margin:.25rem 0 1rem 0;color:var(--muted);font-size:18px}
  p{margin:0 0 14px 0;font-size:17px;color:#111827}
  .cta{display:flex;flex-wrap:wrap;gap:12px;margin-top:18px}
  .btn{display:inline-block;padding:12px 18px;border-radius:12px;color:#fff;text-decoration:none;font-weight:600}
  .btn.primary{background:var(--brand)} .btn.dark{background:#334155} .btn.whats{background:var(--accent)}
  .foot{background:#f8fafc;color:#475569;padding:16px 28px;font-size:13px;border-top:1px solid var(--line)}
  /* abstract shapes */
  .art{position:relative;isolation:isolate}
  .shape{position:absolute;filter:drop-shadow(0 8px 20px rgba(2,6,23,.15));opacity:.9}
  .s1{width:220px;height:220px;top:0;right:40px;animation:float1 10s ease-in-out infinite}
  .s2{width:150px;height:150px;bottom:40px;right:120px;animation:float2 12s ease-in-out infinite}
  .s3{width:120px;height:120px;top:60px;right:260px;animation:float3 9s ease-in-out infinite}
  @keyframes float1{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(-12px) rotate(6deg)}}
  @keyframes float2{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(10px) rotate(-8deg)}}
  @keyframes float3{0%,100%{transform:translateX(0) rotate(0)}50%{transform:translateX(-10px) rotate(10deg)}}
  .pill{display:inline-block;padding:6px 10px;font-size:12px;border-radius:999px;background:#e2e8f0;color:#0f172a;margin-bottom:12px}
</style>
</head>
<body>
<div class="wrap">
  <main class="card" role="main">
    <header class="header"><img class="logo" src="https://www.euteasigur.ro/wp-content/themes/yootheme/cache/90/xLogopngpagespeedic_iqv1g6wkci-908a59e4.webp" alt="Inter Broker De Asigurare"></header>
    <section class="grid">
      <div>
        <span class="pill">Cod eroare: 400</span>
        <h1>Cerere invalidă</h1>
        <p class="kicker">Linkul este incomplet sau parametrii nu sunt acceptați de server.</p>
        <p>Reîncarcă pagina, verifică linkul sau revino pe pagina principală.</p>
        <div class="cta">
          <a class="btn primary" href="/">Înapoi acasă</a>
          <a class="btn dark" href="mailto:office@euteasigur.ro?subject=Eroare%20400">Trimite email</a>
          <a class="btn whats" href="https://wa.me/40755344589?text=Salut%2C%20am%20400%20pe%20site.">WhatsApp</a>
        </div>
      </div>
      <div class="art" aria-hidden="true" style="min-height:320px">
        <svg class="shape s1" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" rx="18" fill="#22c55e"/></svg>
        <svg class="shape s2" viewBox="0 0 100 100"><path d="M0 60 L60 0 L100 40 L40 100 Z" fill="#1d4ed8"/></svg>
        <svg class="shape s3" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="#93c5fd"/></svg>
      </div>
    </section>
    <footer class="foot">Telefon: 0755 344 589 • Email: office@euteasigur.ro</footer>
  </main>
</div>
</body>
</html>
